repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        # only runs on staged *.py files
        files: \\.py$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: ["--fix"]
        # only runs on staged *.py files
        files: \\.py$
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        # only runs on staged *.py files
        files: \\.py$
  - repo: local
    hooks:
      - id: pytest
        name: Run testcases
        entry: pytest
        language: system
        pass_filenames: false
